<!DOCTYPE html>
<html>
<head>
    <style>
        .chessboard {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);

        .bl {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: black;
        }

        .wh {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>

        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>

        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>

        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>

        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>

        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>

        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>

        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
        <div class="bl"></div>
        <div class="wh"></div>
    </div>
</body>
</html>
